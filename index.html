<!DOCTYPE html>
<html>
<head>
  <title>Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #mapid { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="mapid"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var customIcon1 = L.icon({
      iconUrl: 'https://tempatapp.sgp1.cdn.digitaloceanspaces.com/tempatapp%20logo.png',
      iconSize: [48, 48],
      iconAnchor: [24, 24],
    });

    var customIcon2 = L.icon({
      iconUrl: 'https://uyrukvvdiymtoqctmgvd.supabase.co/storage/v1/object/public/test/pin-4.gif',
      iconSize: [128, 128],
      iconAnchor: [64, 64],
    });
    
        var customIcon3 = L.icon({
      iconUrl: 'https://uyrukvvdiymtoqctmgvd.supabase.co/storage/v1/object/public/test/pin-1.gif',
      iconSize: [128, 128],
      iconAnchor: [64, 64],
    });
    
            var customIcon4 = L.icon({
      iconUrl: 'https://uyrukvvdiymtoqctmgvd.supabase.co/storage/v1/object/public/test/duck.gif',
      iconSize: [72, 72],
      iconAnchor: [36, 36],
    });

    var coordinates = [
      { lat: -6.2114, lon: 106.8446, icon: customIcon1 },
      { lat: -6.2352, lon: 106.9922, icon: customIcon3 },
      { lat: -6.2816, lon: 106.875, icon: customIcon2 },
      { lat: -6.238390299999999, lon: 106.9224331, icon: null },
      { lat: -6.230127, lon: 106.7973858, icon: customIcon4 },
      { lat: -6.2418402, lon: 106.8104258, icon: null },
      
    ];

    var mapCenter = [
      coordinates.reduce((total, { lat }) => total + lat, 0) / coordinates.length,
      coordinates.reduce((total, { lon }) => total + lon, 0) / coordinates.length,
    ];

    var mymap = L.map('mapid').setView(mapCenter, 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);

    coordinates.forEach(function(coordinate) {
      var markerOptions = {};

      // Check if a custom icon is specified
      if (coordinate.icon) {
        markerOptions.icon = coordinate.icon;
      }

      L.marker([coordinate.lat, coordinate.lon], markerOptions).addTo(mymap);
    });
  </script>
</body>
</html>
